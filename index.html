<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="header text-center">
        <h1>Tic Tac Toe</h1>
        <h6>1st Player: X</h6>
        <h6>2nd Player: 0</h6>
    </section>

    <section class="game-button bg-warning">
        <div data-cell-index="0" class="cell text-center"></div>
        <div data-cell-index="1" class="cell text-center"></div>
        <div data-cell-index="2" class="cell text-center"></div>
        <div data-cell-index="3" class="cell text-center"></div>
        <div data-cell-index="4" class="cell text-center"></div>
        <div data-cell-index="5" class="cell text-center"></div>
        <div data-cell-index="6" class="cell text-center"></div>
        <div data-cell-index="7" class="cell text-center"></div>
        <div data-cell-index="8" class="cell text-center"></div>
    </section>

    <section class="text-center">
        <h4 class="game-status"></h4>
        <button class="btn btn-dark game-reset">Reset</button>
    </section>

    <!--Bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
